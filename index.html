<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- countdown-wrapper -->
<div class="countdown" id=countdown>
    <div class="time">
        <h2 id="day">00</h2>
        <div id="days">дней</div>
    </div>
    <div class="time">
        <h2 id="hour">00</h2>
        <div id="hours">часов</div>
    </div>
    <div class="time">
        <h2 id="minut">00</h2>
        <div id="minuts">минут</div>
    </div>
    <div class="time">
        <h2 id="second">00</h2>
        <div id="seconds">секунд</div>
    </div>
</div>
    <!-- // countdown-wrapper -->
    </body>
</html>
